<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body onload="makeBoard();">

	<form name=board onsubmit="return false;">

		<table align=left class=board cellspacing=6>
			<tr>
 				<td> <input class=square name=b0 type=button accesskey=0 onclick="move(this);"></td>
				<td> <input class=square name=b1 type=button accesskey=1 onclick="move(this);"></td>
 				<td> <input class=square name=b2 type=button accesskey=2 onclick="move(this);"></td>
			</tr><tr>
 				<td> <input class=square name=b3 type=button accesskey=3 onclick="move(this);"></td>
 				<td> <input class=square name=b4 type=button accesskey=4 onclick="move(this);"></td>
 				<td> <input class=square name=b5 type=button accesskey=5 onclick="move(this);"></td>
			</tr><tr>
 				<td> <input class=square name=b6 type=button accesskey=6 onclick="move(this);"></td>
 				<td> <input class=square name=b7 type=button accesskey=7 onclick="move(this);"></td>
 				<td> <input class=square name=b8 type=button accesskey=8 onclick="move(this);"></td>
			</tr>
		</table>

		<div id="opponent">
			Choose Opponent:
			<select name=opponent onchange="newGame()">
				<option value=Human>Human
				<option value=Computer>Computer
			</select>
		</div>

		<p><input type=button name=newgame value="New Game" accesskey=n onclick="newGame();"><p>

	</form>

	<script src="js/tictactoe.js" type="text/javascript"></script>

</body>
</html>
